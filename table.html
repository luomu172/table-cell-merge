<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table{
      position: absolute;
      left: 50px;
      top: 60px;
    }
    td {
      width: 200px;
      height: 30px;
    }

    .selected-td {
      background-color: aliceblue;
    }

    .mouse-selection{
      position: fixed;
      z-index: 1;
      background-color: #30db97;
    }

    *::selection{
      background-color: inherit;
      color: inherit;
    }
  </style>
</head>
<body>

<table border="1" cellpadding="0" cellspacing="0" rules="all">
  <tr>
    <td>
      1*1
    </td>
    <td>
      1*2
    </td>
    <td>
      1*3
    </td>
    <td>
      1*4
    </td>
    <td>
      1*5
    </td>
  </tr>
  <tr>
    <td>2*1</td>
    <td>2*2</td>
    <td>2*3</td>
    <td>2*4</td>
    <td>2*5</td>
  </tr>
  <tr>
    <td>3*1</td>
    <td>3*2</td>
    <td>3*3</td>
    <td>3*4</td>
    <td>3*5</td>
  </tr>
</table>


<div class="mouse-selection"></div>

<div class="table-memu-box">
  <button class="merge-cell">合并单元格</button>
  <button class="cancel-merge-cell">取消合并单元格</button>
</div>
</body>

<script src="table-memu.js">

</script>
</html>
